<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Iniciar sesión o registrarse</title>
</head>
<body>
  <header class="contenedor_header">
    <div class="sub_contenedor_header1">
      <p class="linkedin">Linked</p>
      <img src="./linkedin.svg" alt="" class="icono_linkedin">
    </div>
    <div class="sub_contenedor_header2">
      <a href="inicioSesion.html" class="ancla_header"><p>Iniciar sesión</p></a>
    </div>
  </header>
  
  <div class="contenedor_body">
    <div>
      <div class="sub_contenedor_body">
        <p class="texto_principal">¡Te damos la bienvenida a tu comunidad profesional!</p>
        <div class="pr_45">
          <form action="">
            <div class="contenedor_inputs">
              <input type="email" class="inputs" name="correo_electronico" id="correo_electronico" placeholder="Correo" required>
              <input type="password" class="inputs" id="contrasena" placeholder="Contraseña" autocomplete="off" autocapitalize="off" autocorrect="off" required pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{8,}$">
            </div>
          </form>
          <p class="politicas_y_condiciones">Al hacer clic en «Aceptar y unirse», aceptas las Condiciones de uso, la Política de privacidad y la Política de cookies de LinkedIn.</p>
          <button class="boton_aceptar">Aceptar y unirse</button>
          <div class="separador"><span class="mx_10">o</span></div>
          <div>
            <a href="inicioSesion.html" class="ancla_body"><span>¿Ya estás LinkedIn? Inicia sesión</span></a>
          </div>
        </div>
     </div>
    </div>
    <img src="./imagen_1.svg" alt="" class="imagen_svg">
  </div>

</body>
</html>

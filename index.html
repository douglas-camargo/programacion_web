<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="contenedor_header">
    <p>Linkedin</p>
    <div class="sub_contenedor_header">
      <p>Unirse ahora</p>
      <p>Iniciar sesión</p>
    </div>
  </header>
  
  <div class="contenedor_body">
   <div>
      <p class="texto_principal">¡Te damos la bienvenida a tu comunidad profesional!</p>
      <form action="">
        <input type="email" class="" name="correo_electronico" id="correo_electronico" placeholder="ejemplo@email.com" required>
        <input type="password" class="" id="contrasena" placeholder="digite su contraseña" autocomplete="off" autocapitalize="off" autocorrect="off" required pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{8,}$">
      </form>
   </div>
   <img src="./imagen_1.svg" alt="" class="imagen_svg">
  </div>
  
  <footer></footer>
</body>

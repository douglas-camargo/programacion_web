<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>registrarse</title>
</head>
<body class="body_registro">
  <header class="contenedor_header">
    <div class="sub_contenedor_header1 col-9">
      <p class="linkedin mb-0">Linked</p>
      <img src="img/linkedin.svg" alt="" class="icono_linkedin">
    </div>
    <div class="sub_contenedor_header2">
      <a href="html/inicioSesion.html" class="ancla_header"><p class="mb-0">Iniciar sesión</p></a>
    </div>
  </header>
  
  <div class="col-12 row">
      <div class="col-12 col-lg-6 contendor_left">
        <p class="texto_principal col-12 col-lg-11">¡Te damos la bienvenida a tu comunidad profesional!</p>
        <div class="col-11 contendor_formulario">
          <form id="formulario_registro">
            <div class="contenedor_inputs">
              <input type="email" class="inputs rounded" name="correo_registro" id="correo_registro" placeholder="Correo">
              <span class="advertencia text-warning" id="advertenciaEmail"></span>
              <input type="password" class="inputs rounded" name="contrasena" id="contrasena" placeholder="Contraseña" autocomplete="off" autocapitalize="off" autocorrect="off">
              <span class="advertencia text-warning" id="advertenciaPassword"></span>
            </div>
            <p class="politicas_y_condiciones">Al hacer clic en «Aceptar y unirse», aceptas las Condiciones de uso, la Política de privacidad y la Política de cookies de LinkedIn.</p>
            <button type="submit" class="boton_aceptar" id="boton_registrar" disabled>Aceptar y unirse</button>
          </form>
          <div class="separador"><span class="mx_10">o</span></div>
          <div>
            <a href="html/inicioSesion.html" class="ancla_body">
              <span>¿Ya estás LinkedIn?&nbsp;</span>
              <span class="text-primary">Inicia sesión</span>
            </a>
          </div>
        </div>
     </div>
    <div class="col-12 col-lg-6 d-flex align-items-center">
      <img src="img/imagen_1.svg" alt="" class="imagen_svg">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script type="module" src="js/index.js"></script>
</body>
</html>

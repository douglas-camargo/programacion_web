<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/inicioSesion.css">
  <title>Iniciar sesión</title>
</head>
<body class="body_login">
  <div class="contenedor_principal_login">
    <div class="sub_contenedor_header">
      <p class="linkedin">Linked</p>
      <img src="../img/linkedin.svg" alt="" class="icono_linkedin">
    </div>
    <div class="sub_contenedor_principal_login">
      <h1 class="titulo">Iniciar sesión</h1>
      <p class="sub_titulo">Mantente al día de tu mundo profesional</p>
      <form id="formularioInicioSesion" class="">
        <div class="contenedor_inputs_login">
          <input type="text" class="inputs_login" name="correo_login" id="correo_login" placeholder="Correo">
          <span class="advertencia_inicio_sesion" id="advertenciaCorreo"></span>
          <input type="password" class="inputs_login" name="password" id="password" placeholder="Contraseña" autocomplete="off" autocapitalize="off" autocorrect="off">
          <span class="advertencia_inicio_sesion" id="advertenciaContraseña"></span>
        </div>
        <button id="botonIniciarSesion" class="boton_iniciar_sesion" disabled>Aceptar y unirse</button>
      </form>
    </div>
    <div class="volver_al_registro">¿Estás empezando a usar LinkedIn? <a href="/registro.html" class="ancla_login">Unirse ahora</a></div>
  </div>

  <script src="/js/inicioSesion.js"></script>
</body>
</html>

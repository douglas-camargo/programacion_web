<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../img/linkedin.svg" />
  <link rel="stylesheet" href="../css/inicioSesion.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Iniciar sesión</title>
</head>
<body class="body_login">
  <div class="contenedor_principal_login">
    <div class="sub_contenedor_header">
      <p class="linkedin mb-0">Linked</p>
      <img src="../img/linkedin.svg" alt="" class="icono_linkedin">
    </div>
    <div class="sub_contenedor_principal_login">
      <h1 class="titulo">Iniciar sesión</h1>
      <p class="sub_titulo">Mantente al día de tu mundo profesional</p>
      <form id="formularioInicioSesion" class="">
        <div class="contenedor_inputs_login">
         <div class="position-relative">
            <input type="text" class="inputs_login" name="correo_login" id="correo_login" placeholder="Correo">
            <span class="advertencia_inicio_sesion text-warning" id="advertenciaCorreo"></span>
         </div>
          <div class="position-relative">
            <input type="password" class="inputs_login" name="password" id="password" placeholder="Contraseña" autocomplete="off" autocapitalize="off" autocorrect="off">
            <span class="advertencia_inicio_sesion text-warning" id="advertenciaContraseña"></span>
          </div>
        </div>
        <button id="botonIniciarSesion" class="boton_iniciar_sesion mt-2" disabled>Iniciar sesión</button>
      </form>
    </div>
    <div class="volver_al_registro">¿Estás empezando a usar LinkedIn? <a href="/index.html" class="ancla_login">Unirse ahora</a></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script type="module" src="/js/inicioSesion.js"></script>
</body>
</html>
